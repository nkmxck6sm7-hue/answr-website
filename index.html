<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>answr</title>
  <meta name="apple-itunes-app" content="app-id=YOUR_APP_STORE_ID">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 64px;
      font-weight: 500;
      letter-spacing: -2px;
      margin-bottom: 16px;
    }
    p {
      color: #888;
      font-size: 18px;
      margin-bottom: 32px;
    }
    .btn {
      display: inline-block;
      background: #5856D6;
      color: #fff;
      padding: 16px 32px;
      border-radius: 100px;
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      transition: transform 0.2s, opacity 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .tagline {
      position: absolute;
      bottom: 40px;
      color: #555;
      font-size: 14px;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "https://apps.apple.com/app/idYOUR_APP_STORE_ID";
    }, 2000);
  </script>
</head>
<body>
  <h1>answr</h1>
  <p>answers that feel like understanding</p>
  <a href="https://apps.apple.com/app/idYOUR_APP_STORE_ID" class="btn">Download on the App Store</a>
  <p class="tagline">fall in love with reality</p>
</body>
</html>
