<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>answr</title>
  <meta name="description" content="answers that feel like understanding. private by design.">
  <meta name="apple-itunes-app" content="app-id=YOUR_APP_STORE_ID">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #0a0a0f 0%, #12121a 50%, #0a0a0f 100%);
      color: #fff;
      overflow-x: hidden;
    }
    
    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      text-align: center;
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.3), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.4), transparent),
        radial-gradient(2px 2px at 130px 80px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 160px 120px, rgba(255,255,255,0.3), transparent),
        radial-gradient(2px 2px at 200px 50px, rgba(255,255,255,0.15), transparent),
        radial-gradient(1px 1px at 250px 160px, rgba(255,255,255,0.25), transparent),
        radial-gradient(2px 2px at 300px 90px, rgba(255,255,255,0.2), transparent);
      background-size: 350px 200px;
      animation: twinkle 8s ease-in-out infinite alternate;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .content {
      position: relative;
      z-index: 1;
      max-width: 400px;
    }
    
    .phone {
      width: 220px;
      height: 440px;
      background: linear-gradient(145deg, #1a1a2e 0%, #0f0f1a 100%);
      border-radius: 40px;
      padding: 12px;
      margin: 0 auto 40px;
      box-shadow: 
        0 50px 100px rgba(0,0,0,0.5),
        0 0 0 1px rgba(255,255,255,0.1),
        inset 0 0 0 1px rgba(255,255,255,0.05);
    }
    
    .phone-screen {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #0d1117 0%, #161b22 50%, #0d1117 100%);
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .phone-screen::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(1px 1px at 30px 40px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1px 1px at 80px 20px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 120px 60px, rgba(255,255,255,0.25), transparent),
        radial-gradient(1px 1px at 50px 90px, rgba(255,255,255,0.15), transparent);
      background-size: 150px 120px;
    }
    
    .dynamic-island {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 28px;
      background: #000;
      border-radius: 20px;
    }
    
    .app-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #5856D6, #7B68EE);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      position: relative;
      z-index: 1;
    }
    
    .app-icon svg {
      width: 32px;
      height: 32px;
      fill: white;
    }
    
    .phone-text {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      font-size: 56px;
      font-weight: 600;
      letter-spacing: -2px;
      margin-bottom: 12px;
      background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .tagline {
      font-size: 18px;
      color: rgba(255,255,255,0.6);
      margin-bottom: 32px;
      font-weight: 400;
    }
    
    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #fff;
      color: #000;
      padding: 16px 28px;
      border-radius: 100px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 48px;
    }
    
    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(255,255,255,0.1);
    }
    
    .download-btn svg {
      width: 20px;
      height: 20px;
    }
    
    .legal {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .legal a {
      color: rgba(255,255,255,0.4);
      text-decoration: none;
      font-size: 13px;
      transition: color 0.2s;
    }
    
    .legal a:hover {
      color: rgba(255,255,255,0.7);
    }
    
    @media (max-width: 480px) {
      h1 { font-size: 44px; }
      .tagline { font-size: 16px; }
      .phone { width: 180px; height: 360px; }
    }
  </style>
  <script>
    var isGerman = navigator.language.startsWith('de');
    var appStoreUrl = "https://apps.apple.com/app/idYOUR_APP_STORE_ID";
    
    setTimeout(function() {
      window.location.href = appStoreUrl;
    }, 2500);
    
    document.addEventListener('DOMContentLoaded', function() {
      if (isGerman) {
        document.querySelector('.tagline').textContent = 'antworten, die sich wie verstehen anf√ºhlen';
        document.querySelector('.download-btn span').textContent = 'Im App Store laden';
        document.querySelector('[data-link="privacy"]').textContent = 'Datenschutz';
        document.querySelector('[data-link="privacy"]').href = 'https://getanswr.com/datenschutz';
        document.querySelector('[data-link="terms"]').textContent = 'Nutzungsbedingungen';
        document.querySelector('[data-link="terms"]').href = 'https://getanswr.com/nutzungsbedingungen';
        document.querySelector('[data-link="imprint"]').textContent = 'Impressum';
        document.querySelector('[data-link="imprint"]').href = 'https://getanswr.com/impressum';
      }
    });
  </script>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <div class="content">
      <div class="phone">
        <div class="phone-screen">
          <div class="dynamic-island"></div>
          <div class="app-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
            </svg>
          </div>
          <div class="phone-text">answr</div>
        </div>
      </div>
      
      <h1>answr</h1>
      <p class="tagline">fall in love with reality</p>
      
      <a href="https://apps.apple.com/app/idYOUR_APP_STORE_ID" class="download-btn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
        </svg>
        <span>Download on the App Store</span>
      </a>
      
      <div class="legal">
        <a href="https://getanswr.com/privacy" data-link="privacy">Privacy</a>
        <a href="https://getanswr.com/terms" data-link="terms">Terms</a>
        <a href="https://getanswr.com/imprint" data-link="imprint">Imprint</a>
      </div>
    </div>
  </div>
</body>
</html>
