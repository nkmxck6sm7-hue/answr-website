<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="apple-itunes-app" content="app-id=6756565144">
    <title>answr</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 50%, #0f0f1a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            color: white;
            text-align: center;
            padding: 40px 20px;

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

            font-size: 4rem;
            font-weight: 600;
            letter-spacing: -2px;
            margin-bottom: 4px;
        }
        .tagline {

            font-weight: 400;
            color: rgba(255,255,255,0.6);
            margin-bottom: 32px;
        }
        .app-store-badge {
            height: 54px;
            transition: opacity 0.2s;
        }
        .app-store-badge:hover {
            opacity: 0.8;
        }
        .footer {
            position: fixed;
            bottom: 24px;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.3);
        }
        .footer a {
            color: rgba(255,255,255,0.4);
